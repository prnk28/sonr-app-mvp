# ** ================== **
# **    PROJECT INFO    **
# ** ================== **
# -- Basic --
name: sonar_app
description: The dead simple way to connect with people and transfer files.
version: 0.4.0+0.1

# -- Flutter Settings --
environment:
  sdk: ">=2.8.0 <3.0.0"

# ** ================== **
# **    DEPENDENCIES    **
# ** ================== **
dependencies:
  # ** --- SDK -- **
  flutter:
    sdk: flutter

  # ** - User Defined - **
  # -- Management --
  equatable: ^1.2.5
  flutter_bloc: ^6.1.0
  intl: ^0.15.8
  logger: ^0.9.4

  # -- Device --
  flutter_compass: ^0.5.0
  geolocator: ^6.0.0+4
  permission_handler: ^5.0.1+1
  sensors: ^0.4.1+1
  vibration: ^1.2.4

  # -- Data --
  image_picker: ^0.6.7+14
  path: ^1.7.0
  path_provider: ^1.6.7
  shared_preferences: ^0.5.12+4

  # -- Network --
  sqflite: ^1.3.0
  sonr_core:
    git:
      url: git@github.com:sonr-io/plugin.git
      ref: release

  # -- UI/UX --
  animations: ^1.1.2
  flare_flutter: ^2.0.6
  floating_action_bubble: ^1.0.9
  flutter_gradients: ^1.0.0+2
  flutter_neumorphic: ^3.0.2
  fluttertoast: ^7.1.1
  page_transition: ^1.1.6
  path_drawing: ^0.4.1+1
  photo_view: ^0.10.2

# ** -- DEV Dependencies -- **
dev_dependencies:
  build_runner: ^1.10.2

flutter_test:
  sdk: flutter
  
# ** ================== **
# **   FLUTTER BUILD    **
# ** ================== **
flutter:
  # -- Theme/Colors --
  uses-material-design: true

  # -- Media --
  assets:
    - assets/animations/
    - assets/audio/
    - assets/data/
    - assets/fonts/
    - assets/images/


  # -- Fonts --
  fonts:   
    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway/Raleway-Thin.ttf
          weight: 100
        - asset: assets/fonts/raleway/Raleway-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/raleway/Raleway-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/raleway/Raleway-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/raleway/Raleway-Light.ttf
          weight: 300
        - asset: assets/fonts/raleway/Raleway-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/raleway/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/raleway/Raleway-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/raleway/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/raleway/Raleway-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/raleway/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/raleway/Raleway-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/raleway/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/raleway/Raleway-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/raleway/Raleway-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/raleway/Raleway-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/raleway/Raleway-Black.ttf
          weight: 900
        - asset: assets/fonts/raleway/Raleway-BlackItalic.ttf
          weight: 900
          style: italic