# ** ================== **
# **    PROJECT INFO    **
# ** ================== **
# -- Basic --
name: sonr_app
description: The dead simple way to connect with people and transfer files.
version: 0.9.3+2
publish_to: none

# -- Flutter Settings --
environment:
  sdk: '>=2.12.0 <3.0.0'

environment_config:
  path: env.dart # optional, result file path against `lib/` folder
  fields: # set of fields for command
    ip_key:
      env_var: ip_key
    rapid_host:
      env_var: rapid_host
    rapid_key:
      env_var: rapid_key
    hs_key:
      env_var: hs_key
    hs_secret:
      env_var: hs_secret
    storj_key:
      env_var: storj_key
    storj_root_password:
      env_var: storj_root_password

# ** ================== **
# **    DEPENDENCIES    **
# ** ================== **
dependencies:
  # ** --- SDK -- **
  flutter:
    sdk: flutter

  # ** - User Defined - **
  # -- Management --
  bip39: ^1.0.6
  crypton: ^2.0.1
  environment_config: ^3.0.0
  file_picker: ^3.0.1
  flutter_hooks: ^0.16.0
  flutter_reactive_ble: ^3.1.1+1
  flutter_secure_storage: ^4.2.0
  get: ^4.1.4
  get_storage: ^2.0.2
  intl: ^0.17.0
  sentry_flutter: ^5.0.0

  # -- Device --
  camerawesome: ^0.3.0-nullsafety
  connectivity: ^3.0.6
  flutter_compass: ^0.6.0
  flutter_keyboard_visibility: ^5.0.1
  geolocator: ^7.0.3
  motion_sensors: ^0.1.0
  permission_handler: ^7.1.0
  platform_device_id: ^1.0.1
  url_launcher: ^6.0.3

  # -- Data --
  audioplayers: ^0.18.3
  open_file: ^3.2.0
  photo_manager: ^1.2.0
  path: ^1.8.0
  path_provider: ^2.0.1
  share: ^2.0.1
  vector_math: ^2.1.0
  video_player: ^2.0.0-nullsafety.9

  # -- Network --
  mime: ^1.0.0
  moor: ^4.3.2
  receive_sharing_intent: ^1.4.5
  uni_links: ^0.5.1

  # -- Plugins --
  posthog_flutter:
    git: git@github.com:sonr-io/posthog-flutter.git
  sonr_plugin:
    #git: git@github.com:sonr-io/plugin.git
    path: ../plugin/ #-- Uncomment for Local Development

  # -- UI/UX --
  animate_do: ^2.0.0
  lottie: ^1.0.1
  rive: ^0.7.7
  supercharged: ^2.0.0

# ** -- DEV Dependencies -- **
dev_dependencies:
  build_runner: ^2.0.2
  moor_generator: ^4.2.2

flutter_test:
  sdk: flutter

# ** ================== **
# **   FLUTTER BUILD    **
# ** ================== **
flutter:
  # -- Theme/Colors --
  uses-material-design: true

  fonts:
  - family: AlongSans
    fonts:
    - asset: assets/fonts/AlongSans.otf

  - family:  Manrope
    fonts:
      - asset: assets/fonts/Manrope-200.ttf
        weight: 200
      - asset: assets/fonts/Manrope-300.ttf
        weight: 300
      - asset: assets/fonts/Manrope-400.ttf
        weight: 400
      - asset: assets/fonts/Manrope-500.ttf
        weight: 500
      - asset: assets/fonts/Manrope-600.ttf
        weight: 600
      - asset: assets/fonts/Manrope-700.ttf
        weight: 700
      - asset: assets/fonts/Manrope-800.ttf
        weight: 800

  - family:  OpenSans
    fonts:
      - asset: assets/fonts/OpenSans-Regular.ttf

  - family:  SonrIcons
    fonts:
      - asset: assets/fonts/Sonricons.ttf

  # -- Media --
  assets:
    - assets/cards/
    - assets/fonts/
    - assets/images/
    - assets/illustrations/
    - assets/animations/
    - assets/sounds/



