# ** ================== **
# **    PROJECT INFO    **
# ** ================== **
# -- Basic --
name: sonr_app
description: The dead simple way to connect with people and transfer files.
version: 0.9.0+0.0.1
publish_to: none

# -- Flutter Settings --
environment:
  sdk: ">=2.8.0 <3.0.0"

# ** ================== **
# **    DEPENDENCIES    **
# ** ================== **
dependencies:
  # ** --- SDK -- **
  flutter:
    sdk: flutter

  # ** - User Defined - **
  # -- Management --
  flutter_hooks: ^0.16.0
  get: ^3.25.4
  intl: ^0.17.0
  url_launcher: ^6.0.2

  # -- Device --
  camerawesome: ^0.2.1+2
  flutter_compass: ^0.5.1
  geolocator: ^6.2.1
  permission_handler: ^5.1.0+2

  # -- Data --
  better_player: ^0.0.55
  gallery_saver: ^2.0.3
  media_gallery: ^0.1.5
  open_file: ^3.0.3
  path: ^1.7.0
  path_provider: ^1.6.27
  shared_preferences: ^0.5.12+4

  # -- Network --
  qr_code_tools: ^0.0.6
  receive_sharing_intent: ^1.4.3
  sqflite: ^2.0.0+1
  sonr_core:
    path: ../plugin/

  # -- UI/UX --
  flutter_custom_clippers: ^1.1.2
  flutter_gradients: ^1.0.0+3
  flutter_neumorphic: ^3.0.4+1
  flutter_staggered_grid_view: ^0.3.4
  google_fonts: ^1.1.2
  photo_view: ^0.10.3
  rive: ^0.6.8
  simple_animations: ^2.5.1

# ** -- DEV Dependencies -- **
dev_dependencies:
  build_runner: ^1.10.2

flutter_test:
  sdk: flutter

# ** ================== **
# **   FLUTTER BUILD    **
# ** ================== **
flutter:
  # -- Theme/Colors --
  uses-material-design: true

  fonts:
  - family:  SonrIcons
    fonts:
      - asset: assets/fonts/sonr_icons.ttf

  # -- Media --
  assets:
    - assets/animations/
    - assets/fonts/
    - assets/images/
    - assets/keys.json


